name: Descomprimir Portfolio

on:
  push:
    branches:
      - main  # Si usas "master", cámbialo aquí

jobs:
  unzip-portfolio:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permisos explícitos para escribir

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # Forzar autenticación con token
          persist-credentials: false  

      - name: Eliminar archivos antiguos
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' ! -name 'Portfolio.zip' -exec rm -rf {} +

      - name: Descomprimir Portfolio.zip
        run: |
          unzip Portfolio.zip -d ./
          rm Portfolio.zip

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Subir cambios
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticación
        run: |
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/augustobellini/augustobellini.github.io.git
          git add .
          git commit -m "Descomprimir Portfolio"
          git push origin HEAD:main
